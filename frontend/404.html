        body {
            font-family: system-ui;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f8f9fa;
            color: #333;
        }
        .error-container {
            text-align: center;

    <div class="error-container">
        <div class="error-code">404</div>
