<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Learning Platform</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="school-header" id="schoolHeader">
            <div class="school-logo" id="schoolLogo"></div>
            <div class="school-info">
                <h1 id="schoolName">Loading...</h1>
                <p id="schoolCode"></p>
            </div>
        </div>
        
        <div class="login-card">
            <h2>Sign In</h2>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Email or Username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password or PIN" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="btn-login">Sign In</button>
            </form>
            
            <div class="login-help">
                <a href="#" class="forgot-link">Forgot password?</a>
                <span class="divider">â€¢</span>
                <a href="school-select.html" class="change-school">Change school</a>
            </div>
        </div>
    </div>

    <script src="js/router.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
